<form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">
    <div>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" [(ngModel)]="invoice.companyName" required>
    </div>
    <div>
      <label for="companyAddress">Company Address:</label>
      <input type="text" id="companyAddress" name="companyAddress" [(ngModel)]="invoice.companyAddress" required>
    </div>
    <div>
      <label for="vatNumber">Seller's VAT No.:</label>
      <input type="text" id="vatNumber" name="vatNumber" [(ngModel)]="invoice.vatNumber" required>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="invoice.date" required>
    </div>
    <div>
      <label for="invoiceNumber">Invoice No.:</label>
      <input type="text" id="invoiceNumber" name="invoiceNumber" [(ngModel)]="invoice.invoiceNumber" required>
    </div>
    <div>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" [(ngModel)]="invoice.customerName" required>
    </div>
    <div>
      <label for="customerAddress">Customer Address:</label>
      <input type="text" id="customerAddress" name="customerAddress" [(ngModel)]="invoice.customerAddress" required>
    </div>
    <div>
      <label for="customerVatNumber">Customer's VAT No.:</label>
      <input type="text" id="customerVatNumber" name="customerVatNumber" [(ngModel)]="invoice.customerVatNumber" required>
    </div>
    <div>
      <label for="paymentMode">Mode of Payment:</label>
      <select id="paymentMode" name="paymentMode" [(ngModel)]="invoice.paymentMode" required>
        <option value="Cash">Cash</option>
        <option value="Cheque">Cheque</option>
        <option value="Credit">Credit</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div>
      <label for="items">Items:</label>
      <table>
        <thead>
          <tr>
            <th>S.N</th>
            <th>H.S Code</th>
            <th>Particulars</th>
            <th>Unit Qty</th>
            <th>Rate</th>
            <th>Amount Rs.</th>
            <th>P</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of invoice.items; let i = index">
            <td>{{ i + 1 }}</td>
            <td><input type="text" [(ngModel)]="item.hsCode" name="hsCode{{i}}" required></td>
            <td><input type="text" [(ngModel)]="item.particulars" name="particulars{{i}}" required></td>
            <td><input type="number" [(ngModel)]="item.unitQty" name="unitQty{{i}}" required></td>
            <td><input type="number" [(ngModel)]="item.rate" name="rate{{i}}" required></td>
            <td><input type="number" [(ngModel)]="item.amount" name="amount{{i}}" required></td>
            <td><input type="text" [(ngModel)]="item.p" name="p{{i}}" required></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <label for="total">Total:</label>
      <input type="number" id="total" name="total" [(ngModel)]="invoice.total" required>
    </div>
    <div>
      <label for="discount">Discount %:</label>
      <input type="number" id="discount" name="discount" [(ngModel)]="invoice.discount" required>
    </div>
    <div>
      <label for="taxableAmount">Taxable Amount:</label>
      <input type="number" id="taxableAmount" name="taxableAmount" [(ngModel)]="invoice.taxableAmount" required>
    </div>
    <div>
      <label for="vat">VAT %:</label>
      <input type="number" id="vat" name="vat" [(ngModel)]="invoice.vat" required>
    </div>
    <div>
      <label for="grandTotal">Grand Total:</label>
      <input type="number" id="grandTotal" name="grandTotal" [(ngModel)]="invoice.grandTotal" required>
    </div>
    <div>
      <label for="customerSignature">Customer's Signature:</label>
      <input type="text" id="customerSignature" name="customerSignature" [(ngModel)]="invoice.customerSignature" required>
    </div>
    <button type="submit" [disabled]="!invoiceForm.form.valid">Submit</button>
  </form>
